<div class="row">
  <hr>
  <div class="col-sm-12">
    <div class="form-group">
      <input class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
    </div>
  </div>
</div>

<div *ngFor="let product of products | filter:'title':keywords" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img [src]="imgurl">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}</h4>
      <h4><a [routerLink]="['/product', product.id]">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-starts [rating]="product.rating"></app-starts>
    </div>
  </div>
</div>
