<div class="pannel pannel-default row" ng-controller="mainCtrl">
    <div class="col-xs-3 pannel-body">
        <a ng-repeat="item in screens" class="btn btn-block btn-default" 
        ng-class="{'btn-primary': item == current}"
        ng-click="setScreen($index)">
            {{item}}
        </a>
    </div>    
    <div class="col-xs-8 pannel-body">
        <div ng-include="getScreen()"></div>
    </div>
</div>
