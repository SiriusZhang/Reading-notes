<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Administration</title>
    <script src="angular.js"></script>
    <script type="text/javascript" src="ngmodules/angular-route.js"></script>
    <script type="text/javascript" src="ngmodules/angular-resource.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <script>
        angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
        .config(function ($routeProvider) {
            
            $routeProvider.when("/login", {
                templateUrl: "/views/adminLogin.html"
            });

            $routeProvider.when("/main", {
                templateUrl: "/views/adminMain.html"
            });

            $routeProvider.otherwise({
                redirectTo: "/login"
            });
        });
    </script>
    <script type="text/javascript" src="adminControllers.js"></script>
    <script type="text/javascript" src="adminProductControllers.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
