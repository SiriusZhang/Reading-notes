<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单 form</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row col-xs-12" >
        <form role="form" class="form-inline">
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" class="form-control" placeholder="密码">
            </div>
        </form>
    </div>
</div>
<hr />

<div class="container">
    <div class="form-group">
        <label>选择文件</label>
        <input type="file">
        <p class="hlep-block">请选择你需要的文件</p>
    </div>
</div>
<hr />

<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-xs-2">Email</label>
            <input class="col-xs-10" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label class="col-xs-2">password</label>
            <input class="col-xs-10" type="password" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-default">登陆</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
