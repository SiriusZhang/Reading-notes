<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>栅格系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js">
    </script>
    <style type="text/css">
      .col1{
        background: red;
      }
      .col2 {
        background: yellow;
      }
      .col3 {
        background: green;
      }
      .col4 {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col1">col1</div>
        <div class="col2">col2</div>
        <div class="col3">col3</div>
        <div class="col4">col4</div>
      </div>
      <hr>
      <div class="row">
        <div class="col1 col-lg-12 col-md-4">col1</div>
        <div class="col2 col-lg-12 col-md-4">col2</div>
        <div class="col3 col-lg-12 col-md-4">col3</div>
        <div class="col4 col-lg-12 col-md-4">col4</div>
      </div>
      <hr>
      <div class="row">
        <div class="col1 col-xs-3">col1</div>
        <div class="col2 col-xs-3">col2</div>
        <div class="col3 col-xs-3">col3</div>
        <div class="col4 col-xs-3">col4</div>
      </div>
      <hr>
      <div class="row">
        <div class="col1 col-xs-1">col1</div>
        <div class="col2 col-xs-1">col2</div>
        <div class="col3 col-xs-1">col3</div>
        <div class="col4 col-xs-1">col4</div>
      </div>
    </div>


  </body>
</html>
